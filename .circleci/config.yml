version: 2.1

jobs:
  unit-tests:
    docker:
      - image: cimg/base:edge-22.04
    steps:
      - checkout
      - run:
          name: Build and Run Unit Tests
          command: |
            sudo apt-get update
            sudo apt-get install -y cmake
            mkdir -p build && cd build
            cmake .. && cmake --build .
            ./night-tests

  integration-tests:
    docker:
      - image: cimg/base:edge-22.04
    steps:
      - checkout
      - run:
          name: Build
          command: |
            sudo apt-get update
            sudo apt-get install -y cmake
            mkdir -p build && cd build
            cmake .. && cmake --build .
      - run:
          name: Run Integration Tests
          command: |
            cd tests
            bash test_night.sh ../build/night

  sample-tests:
    docker:
      - image: cimg/base:edge-22.04
    steps:
      - checkout
      - run:
          name: Build
          command: |
            sudo apt-get update
            sudo apt-get install -y cmake
            mkdir -p build && cd build
            cmake .. && cmake --build .
      - run:
          name: Run Sample Tests
          command: |
            cd samples
            bash test_samples.sh ../build/night

workflows:
  version: 2
  tests:
    jobs:
      - unit-tests
      - integration-tests
      - sample-tests
