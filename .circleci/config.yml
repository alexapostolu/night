version: 2.1

jobs:
  test:
    docker:
      - image: cimg/base:edge-22.04
    steps:
      - checkout
      # Install CMake
      - run:
          name: Install CMake
          command: |
            sudo apt-get update
            sudo apt-get install -y cmake
      # Create build directory and build the project
      - run:
          name: Build the project
          command: |
            mkdir -p build
            cd build
            cmake ..
            cmake --build . --config Release
      # Run unit tests 
      - run:
          name: Running unit tests   
          command: |
            echo "Current pwd"
            pwd
            ls
            echo "Going inside build"
            cd build
            ls
            /home/circleci/project/build/night-tests
      # Run the test script with the 'night' executable as an argument
      - run:
          name: Running integration tests
          command: |
            pwd
            cd tests
            bash test_night.sh /home/circleci/project/build/night

workflows:
  version: 2
  tests:
    jobs:
      - test
