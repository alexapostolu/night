version: 2.1

orbs:
  win: circleci/windows@2.2.0

jobs:
  build-for-linux:
    docker: 
      - image: cimg/node:14.10.1
        auth:
          username: mydockerhub-user
          password: $DOCKERHUB_PASSWORD
    steps:
      - checkout
      - run: g++ src/night.cpp
      
  build-for-windows:
    executor:
      name: win/default
      size: "medium"

    steps:
      - checkout
      - run: g++ src/night.cpp

workflows:
  version: 2.1
  build:
    jobs:
      - build-for-linux
      - build-for-windows
